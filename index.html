---
layout: default
title: no bullshit blog
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Posts </h2>
  <iframe src="https://fireside.fm/player/v2/7d8ZfYhp/latest?theme=dark" width="740" height="200" frameborder="0" scrolling="no"></iframe>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
